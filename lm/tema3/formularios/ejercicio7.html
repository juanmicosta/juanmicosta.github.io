	<body>
		
		<form>
			 <fieldset>
                <legend>Información personal</legend>
                <p>Nombre y apellidos: <input type="text" placeholder="Nombre y apellidos" required></p>
                <p>Fecha de nacimiento: <input type="date" required></p>
                <p>Nivel de estudios: </p>
                <select size="4" multiple>
                    <option>Educación Secundaria Obligatoria</option>
                    <option>Ciclo formativo de Grado Medio</option>
                    <option>Bachillerato</option>
                    <option>Ciclo formativo de Grado Superior</option>
                    <option>Estudios universitarios</option>
                </select>
                <p>Mayor de edad: </p>
                <p><input type="radio"> Sí</p>
                <p><input type="radio"> No</p>
            </fieldset>
            <fieldset>
                <legend>Cuéntanos un poco sobre tí</legend>
                <textarea rows="10" cols="50"></textarea>
            </fieldset>
            <input type="submit">
		</form>
		
		
		
	</body>
